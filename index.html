<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/arrow-left.css' rel='stylesheet'>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>SIGN UP</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>

      
    <div class="wrapper">
      <div class="padder">
        
        <div class="row-0">
          <i class="gg-arrow-left"></i>
        </div>

        <div class="row-1">
          <h1>SIGN UP</h1>
          <p>Please enter your details</p>
        </div>

        <div class="row-2">
          <div class="email">
            <p>Email</p>
            <input type="text" id="inputText" placeholder="example@gmail.com" />
          </div>

          <div class="password">
            <p>Password</p>
            <input
              type="text"
              id="inputText"
              placeholder="min 8 characters"
              ;
            />
          </div>

          <div class="row-3">
            <p>By continuing, you agree to our</p>
            <a href="#"><p>Terms & Conditions and Privacy Policy</p></a>
          </div>
        </div>

        <div class="row-4">
          <button>Sign Up</button>
        </div>

        <div class="row-5">
          <p>-or-</p>
        </div>

        <div class="row-6">
          <a href="#" class="google_btn">
            <i class="fa fa-google fa-fw"></i> Login with Google+
          </a>

          <a href="#" class="facebook_btn">
            <i class="fa fa-facebook fa-fw"></i> Login with Facebook
          </a>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
